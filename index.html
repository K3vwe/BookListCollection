<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Application</title>

    <!-- ---------- Font Awesome ---------- -->
    <link rel="stylesheet" href="./CSS/all.css">

    <!-- ------ Custom CSS------------ -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    
    <header>
        <div class="toggle"><i class="fas fa-bars"></i></div>
        <div class="title">
            <h1><i class="fas fa-book-open"></i> BookApp Me</h1>
        </div>
        <div class="logout">
            <button class="logout-btn">Logout</button>
        </div>
    </header>

    <main class="container">
        <div class="sidebar">
            <center>
                <img src="./assets/user.jpeg" alt="" class="profile-img">
                <h4>Robocop</h4>
            </center>

            <a href="#"><i class="fas fa-desktop"></i>DashBoard</a>
            <a href="#"><i class="fas fa-cogs"></i>Archive</a>
            <a href="#"><i class="far fa-snowflake"></i>Community</a>
            <a href="#"><i class="fas fa-users"></i>Social</a>
            <a href="#"><i class="fas fa-info-circle"></i>About</a>
            <a href="#"><i class="fas fa-sliders-h"></i>Settings</a>
        </div>

        <div class="right-content">
            <div class="entry">
                <h2>Document Every Book You Read</h2>
                <form id="form">
                    <label for="title">Book Title</label>
                    <input type="text" id="title">
                </form>
                <form id="form">
                    <label for="author">Author</label>
                    <input type="text" id="author">
                </form>
                <form id="form">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn">
                </form>
                <button id="add-book">Add Book</button>
            </div>
        </div>
    </main>

    <!-- Custom Javascript File -->
    <link rel="stylesheet" href="./JavaScript/main.js">
</body>
</html>
