<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Application</title>

    <!-- ---------- Font Awesome ---------- -->
    <link rel="stylesheet" href="./CSS/all.css">

    <!-- ------ Custom CSS------------ -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    
    <header>
        <div class="toggle"><i class="fas fa-bars"></i></div>
        <div class="title">
            <h1><i class="fas fa-book-open"></i> BookApp Me</h1>
        </div>
        <div class="logout">
            <button class="logout-btn">Logout</button>
        </div>
    </header>

    <main class="container">
        <div class="sidebar">
            <center>
                <img src="./assets/user.jpeg" alt="" class="profile-img">
                <h4>Robocop</h4>
            </center>

            <a href="#"><i class="fas fa-desktop"></i>DashBoard</a>
            <a href="#"><i class="fas fa-cogs"></i>Archive</a>
            <a href="#"><i class="far fa-snowflake"></i>Community</a>
            <a href="#"><i class="fas fa-users"></i>Social</a>
            <a href="#"><i class="fas fa-info-circle"></i>About</a>
            <a href="#"><i class="fas fa-sliders-h"></i>Settings</a>
        </div>

        <div class="right-content">
            <div class="entry">
                <h2>Every book <span class="txt-type" data-wait="3000" data-words='
                    ["is a memory", "has a story to tell", "is a journey"]'>
                </span></h2>
                <form id="form">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text" id="title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn">
                    </div>
                    <input type="submit" value="Add Book" id="add-book">
                </form>
            </div>

            <div class="table">
                <table>
                    <thead>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </thead>
    
                    <tbody class="table-list"></tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Custom Javascript File -->
    <script src="./JavaScript/main.js"></script>
</body>
</html>
